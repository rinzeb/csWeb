<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="vm.cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title" translate>HEATMAP.EDITOR_TITLE</h3>
    </div>
    <div class="modal-body container-fluid">
        <div class="row-fluid">
            <input type="text" data-ng-model="vm.heatmap.title" style="margin: 0 5px" placeholder="{{ \'HEATMAP.TITLE\' | translate }}" />
        </div>
        <h4 class="row-fluid" style="margin-top: 20px;" translate>HEATMAP.MAIN_FEATURE</h4>
        <!--<select data-ng-model="vm.selectedFeatureType"
                data-ng-change="vm.loadPropertyTypes()"
                data-ng-options="item as item.name for (key, item) in vm.dataset.featureTypes"
                class="form-control row-fluid"></select>
        <h4 class="row-fluid" translate>HEATMAP.PROPERTIES</h4>-->
        <ul class="form-group row-fluid" style="margin-top: 1em; margin-left: -2em; overflow-y: auto; overflow-x: hidden;"
            resize resize-y="450">
            <li ng-repeat="hi in vm.heatmap.heatmapItems"
                class="row-fluid list-unstyled truncate">
                <div style="padding: 5px 0;" class="row-fluid">
<!--                    name="vm.selectedTitles[]" value="{{hi.title}}"-->
                    <input type="checkbox"
                           data-ng-checked="hi.isSelected"
                           data-ng-click="hi.isSelected = !hi.isSelected">&nbsp;&nbsp;{{hi.title}}
                    <div data-ng-if="hi.isSelected" class="pull-right">
                        <a href="" class="pull-right"
                           style="margin-right: 5px;"
                           data-ng-click="vm.toggleItemDetails($index)"><i class="fa fa-2x fa-edit"></i></a>
                    </div>
                </div>
                <div class="row-fluid" data-ng-show="vm.showItem == {{$index}}" id="scoringFunction">
                    <select class="col-xs-10"
                            style="margin-right: 5px; margin-bottom: 5px;"
                            data-ng-init="hi.scoringFunctionType = hi.scoringFunctionType || vm.scoringFunctions[0]"
                            data-ng-model="hi.scoringFunctionType"
                            data-ng-options="sf as sf.title for sf in vm.scoringFunctions"></select>
                    <div class="pull-right" data-ng-class="hi.scoringFunctionType.cssClass" style="width: 40px; height: 28px; margin-top: -5px;"></div>
                    <div class="row-fluid" >
                        <input type="text" class="col-xs-3" style="padding: 0; margin-right: 5px;" data-ng-model="hi.idealityMeasure.atLocation" placeholder="{{ \'HEATMAP.AT_LOCATION_VALUE\' | translate }}" />
                        <input type="text" class="col-xs-3" style="padding: 0; margin-right: 5px;" data-ng-model="hi.idealityMeasure.idealDistance" placeholder="{{ \'HEATMAP.DISTANCE_MAX_VALUE\' | translate }}" />
                        <input type="text" class="col-xs-3" style="padding: 0;" data-ng-model="hi.idealityMeasure.lostInterestDistance" placeholder="{{ \'HEATMAP.LOST_INTEREST_VALUE\' | translate }}" />
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
        <button type="button" class="btn btn-primary" data-ng-click="vm.save()" translate>OK_BTN</button>
    </div>
</div>
